<header class="header">
  <div class="left-section">
    <button mat-icon-button (click)="onToggleSidebar()" class="menu-btn">
      <lucide-icon [name]="Menu" size="20"></lucide-icon>
    </button>

    <!-- <div class="search-bar">
      <lucide-icon [name]="Search" size="18" class="search-icon"></lucide-icon>
      <input
        type="text"
        placeholder="Search patients, doctors, appointments..."
      />
    </div> -->
  </div>

  <div class="right-section">
    <button mat-icon-button class="header-action-btn">
      <lucide-icon [name]="Bell" size="20"></lucide-icon>
      <span class="notification-badge"></span>
    </button>

    <div class="user-profile" [matMenuTriggerFor]="profileMenu">
      <div class="avatar">
        <img src="assets/about-img.png" alt="User Avatar" />
      </div>
      <div class="user-info">
        <span class="user-name">{{userName}}</span>
        <span class="user-role">Administrator</span>
      </div>
    </div>

    <mat-menu
      #profileMenu="matMenu"
      xPosition="before"
      class="profile-dropdown"
    >
      <button mat-menu-item>
        <lucide-icon [name]="User" size="16" class="menu-icon"></lucide-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <lucide-icon
          [name]="Settings"
          size="16"
          class="menu-icon"
        ></lucide-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item class="logout-btn" (click)="logout()">
        <lucide-icon [name]="LogOut" size="16" class="menu-icon"></lucide-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>
